<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orcado Fish</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: #020d18;
  color: #fff;
}

.hero {
  height: 100vh;
  background:
    linear-gradient(rgba(2,13,24,.55), rgba(2,13,24,.85)),
    url("Background1.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
}

/* ===== NAVBAR ===== */
nav {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  padding: 22px 48px;
  position: absolute;
  width: 100%;
  top: 0;
}

.nav-left a {
  margin-right: 22px;
  text-decoration: none;
  color: #dfefff;
  font-size: 14px;
  letter-spacing: .08em;
}

.nav-left a:hover { opacity: .7; }

.nav-center {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-center img { width: 46px; }

.nav-center span {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
}

.nav-right {
  display: flex;
  justify-content: flex-end;
  gap: 14px;
}

.nav-right a {
  padding: 10px 20px;
  border-radius: 999px;
  background: #2ecc71;
  color: #062b1a;
  text-decoration: none;
  font-size: 13px;
  font-weight: 600;
}

/* ===== HERO TEXT ===== */
.hero-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-content h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
}

.hero-content h1 span {
  display: block;
  font-size: 38px;
  margin-top: 12px;
}

/* ===== SECTIONS ===== */
section {
  padding: 80px 20px;
  max-width: 1100px;
  margin: auto;
}

section h2 {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  margin-bottom: 36px;
}

.card {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,.12);
  padding: 22px;
  border-radius: 16px;
  margin-bottom: 18px;
  display: flex;
  gap: 14px;
  align-items: center;
}

.card i {
  font-size: 26px;
  color: #2ecc71;
}

/* ===== CONTACT ===== */
.contact-box {
  max-width: 520px;
  margin: auto;
}

input, textarea {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,.07);
  color: #fff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #2ecc71;
  font-weight: 600;
  cursor: pointer;
}

#contactStatus {
  margin-top: 10px;
  text-align: center;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 40px;
  background: #010912;
  opacity: .7;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  nav { grid-template-columns: 1fr; gap: 16px; text-align: center; }
  .nav-right { justify-content: center; }
  .hero-content h1 { font-size: 36px; }
}
</style>
</head>

<body>

<div class="hero">
  <nav>
    <div class="nav-left">
      <a href="#">ABOUT</a>
      <a href="add-boat.html">Add Boat</a>
      <a href="view-boats.html">View Boat</a>
      <a href="#">FAQS</a>
      <a href="contact.html">CONTACT</a>
    </div>

    <div class="nav-center">
      <img src="logo.png">
      <span>Orcado Fish</span>
    </div>

    <div class="nav-right">
      <a href="#">FIND A VESSEL</a>
      <a href="#">FIND AN ENGINEER</a>
    </div>
  </nav>

  <div class="hero-content">
    <h1>ORCADO FISH – <span>Global Maritime Intelligence</span></h1>
  </div>
</div>

<section>
  <h2>How We Work</h2>
  <div class="card"><i class="fas fa-fish"></i> Smart PFZ scouting using satellite analytics</div>
  <div class="card"><i class="fas fa-water"></i> Real-time SST & ocean current monitoring</div>
  <div class="card"><i class="fas fa-leaf"></i> Sustainable fishing powered by N8FISH</div>
</section>

<section>
  <h2>Contact Us</h2>
  <div class="contact-box">
    <form id="contactForm">
      <input type="text" id="cName" placeholder="Name" required>
      <input type="email" id="cEmail" placeholder="Email" required>
      <textarea id="cMessage" rows="4" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="contactStatus"></p>
    </form>
  </div>
</section>

<footer>© Orcado Fish</footer>

<!-- ===== FIREBASE ===== -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>

<script>
const contactForm = document.getElementById("contactForm");
const contactStatus = document.getElementById("contactStatus");

contactForm.addEventListener("submit", function(e){
  e.preventDefault();

  const msg = {
    name: cName.value.trim(),
    email: cEmail.value.trim(),
    message: cMessage.value.trim(),
    time: Date.now()
  };

  database.ref("contacts").push(msg);

  contactStatus.style.color = "#2ecc71";
  contactStatus.innerHTML = "Message sent ✔";
  this.reset();
});
</script>

</body>
</html>
