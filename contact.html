<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us – Orcado Fish</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: #020d18;
  color: #fff;
}

/* ===== HERO ===== */
.hero {
  height: 50vh;
  background:
    linear-gradient(rgba(2,13,24,.55), rgba(2,13,24,.85)),
    url("Background1.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
}

/* ===== NAVBAR ===== */
nav {
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  padding: 22px 48px;
  position: absolute;
  width: 100%;
  top: 0;
}

.nav-left a {
  margin-right: 22px;
  text-decoration: none;
  color: #dfefff;
  font-size: 14px;
  letter-spacing: .08em;
}

.nav-left a:hover { opacity: .7; }

.nav-center {
  display: flex;
  align-items: center;
  gap: 10px;
}

.nav-center img { width: 46px; }

.nav-center span {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
}

.nav-right { display: flex; justify-content: flex-end; }

/* ===== HERO TEXT ===== */
.hero-content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-content h1 {
  font-family: 'Playfair Display', serif;
  font-size: 52px;
}

.hero-content p {
  color: #2ecc71;
  margin-top: 10px;
}

/* ===== CONTACT SECTION ===== */
.contact-section {
  max-width: 1200px;
  margin: auto;
  padding: 80px 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
}

/* LEFT INFO */
.contact-info .info-box {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 20px 0;
  border-bottom: 1px solid rgba(255,255,255,.15);
}

.contact-info i {
  font-size: 22px;
  color: #2ecc71;
}

.contact-info h4 {
  font-weight: 500;
}

.contact-info p {
  font-size: 14px;
  opacity: .85;
}

/* FORM */
.contact-form h2 {
  font-family: 'Playfair Display', serif;
  margin-bottom: 20px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,.07);
  color: #fff;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #2ecc71;
  font-weight: 600;
  cursor: pointer;
}

#contactStatus {
  margin-top: 10px;
  text-align: center;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 40px;
  background: #010912;
  opacity: .7;
}

/* ===== MOBILE ===== */
@media(max-width:900px){
  .contact-section {
    grid-template-columns: 1fr;
  }

  nav {
    grid-template-columns: 1fr;
    gap: 16px;
    text-align: center;
  }

  .hero-content h1 {
    font-size: 36px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <nav>
    <div class="nav-left">
      <a href="#">ABOUT</a>
      <a href="add-boat.html">ADD BOAT</a>
      <a href="view-boats.html">VIEW BOAT</a>
      <a href="#">FAQS</a>
      <a href="contact.html">CONTACT</a>
    </div>

    <div class="nav-center">
      <img src="logo.png" alt="Orcado Fish Logo">
      <span>Orcado Fish</span>
    </div>

    <div class="nav-right"></div>
  </nav>

  <div class="hero-content">
    <div>
      <h1>CONTACT US</h1>
      <p>Get In Touch</p>
    </div>
  </div>
</div>

<!-- CONTACT BODY -->
<section class="contact-section">

  <!-- LEFT DETAILS -->
  <div class="contact-info">
    <div class="info-box">
      <i class="fas fa-map-marker-alt"></i>
      <div>
        <h4>Location</h4>
        <p>Australia, Head Office</p>
      </div>
    </div>

    <div class="info-box">
      <i class="fas fa-envelope"></i>
      <div>
        <h4>Email</h4>
        <p>pete@hillmaritime.com</p>
      </div>
    </div>

    <div class="info-box">
      <i class="fab fa-whatsapp"></i>
      <div>
        <h4>WhatsApp</h4>
        <p>+61 484 076 243</p>
      </div>
    </div>

    <div class="info-box">
      <i class="fas fa-globe"></i>
      <div>
        <h4>Location</h4>
        <p>International</p>
      </div>
    </div>
  </div>

  <!-- FORM -->
  <div class="contact-form">
    <h2>General Enquiry</h2>

    <form id="contactForm">
      <input type="text" id="cName" placeholder="Name *" required>
      <input type="email" id="cEmail" placeholder="Email *" required>
      <input type="text" id="cPhone" placeholder="Phone *" required>
      <textarea id="cMessage" rows="4" placeholder="Message *" required></textarea>
      <button type="submit">Send Message</button>
      <p id="contactStatus"></p>
    </form>
  </div>

</section>

<footer>© Orcado Fish</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>

<script>
const contactForm = document.getElementById("contactForm");
const contactStatus = document.getElementById("contactStatus");

contactForm.addEventListener("submit", function(e){
  e.preventDefault();

  const msg = {
    name: cName.value.trim(),
    email: cEmail.value.trim(),
    phone: cPhone.value.trim(),
    message: cMessage.value.trim(),
    time: Date.now()
  };

  database.ref("contacts").push(msg);

  contactStatus.style.color = "#2ecc71";
  contactStatus.innerHTML = "Message sent ✔";

  this.reset();
});
</script>

</body>
</html>
